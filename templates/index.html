<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. House Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .user-message {
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: flex-end;
            width: fit-content;
        }
        .bot-message {
            background-color: #28a745;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: flex-start;
            width: fit-content;
        }
        .chat-body {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 400px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Dr. House Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message"><strong>Dr. House: </strong>Hi, I'm Dr. House from the series. Go ahead, ask something!</div>
        </div>
        <div class="chat-footer">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                <button class="btn btn-primary" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#sendBtn").click(sendMessage);
            $("#userInput").keypress(function (e) {
                if (e.which == 13) sendMessage();
            });
        });

        function sendMessage() {
            let userText = $("#userInput").val().trim();
            if (userText === "") return;

            let userHtml = '<div class="user-message"><strong>You: </strong>' + userText + '</div>';
            $("#chatBody").append(userHtml);
            $("#userInput").val("");

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ text: userText }),
                success: function (response) {
                    let botHtml = '<div class="bot-message"><strong>Dr. House: </strong>' + response.response + '</div>';
                    $("#chatBody").append(botHtml);
                    $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
