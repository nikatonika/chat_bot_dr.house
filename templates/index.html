<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доктор Хаус Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">  <!-- Подключение CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Доктор Хаус Chatbot</div>  <!-- Изменен заголовок -->
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Спроси что-нибудь...">
                <button class="btn btn-primary" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#sendBtn").click(function () {
                sendMessage();
            });
            $("#userInput").keypress(function (e) {
                if (e.which == 13) sendMessage();
            });
        });
        
        function sendMessage() {
            let userText = $("#userInput").val().trim();
            if (userText === "") return;
            
            let userHtml = '<div class="user-message"><p>' + userText + '</p></div>';
            $("#chatBody").append(userHtml);
            $("#userInput").val("");
            
            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ text: userText }),
                success: function (response) {
                    let botHtml = '<div class="bot-message"><p>' + response.response + '</p></div>';
                    $("#chatBody").append(botHtml);
                    $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
